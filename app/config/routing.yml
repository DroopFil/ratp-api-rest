documentation:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   "/%prefix%/documentation"
    schemes:  ["%schemes%"]

app:
    type:     annotation
    resource: "@ApiBundle/Controller/CoreController.php"
    schemes:  ["%schemes%"]
    prefix:   "/%prefix%/"

traffic:
    type:     rest
    resource: "@ApiBundle/Controller/TrafficController.php"
    schemes:  ["%schemes%"]
    prefix:   "/%prefix%/"

lines:
    type:     rest
    resource: "@ApiBundle/Controller/LinesController.php"
    schemes:  ["%schemes%"]
    prefix:   "/%prefix%/"